<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPACETECH - تطبيق تعليمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['El Messiri', 'sans-serif'],
            },
            colors: {
              primary: '#8e44ad',
              accent: '#9b59b6',
              danger: '#e74c3c',
              darkbg: '#1b1b1b',
            },
            animation: {
              fadeIn: 'fadeIn 0.9s forwards',
              slideDown: 'slideDown 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              slideDown: {
                'from': { opacity: '0', transform: 'translateY(-10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #8e44ad;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #732d91;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Grid pattern for Mind Map */
      .bg-grid-pattern {
        background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .bg-grid-pattern {
        background-image: radial-gradient(circle, #444 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-[#f5f5f5] text-[#222] transition-colors duration-300 dark:bg-darkbg dark:text-[#e0e0e0] overflow-x-hidden pt-[60px]">
    <div id="root"></div>
  </body>
</html>
